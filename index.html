<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachable Machine Beispiel</title>
<script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="Model.js"></script>
    <script src="stdFunc.js"></script>

    <div id = "startseite">
        <button id = "startButton" type="button" onclick="startSeiteChange()">Start</button>
    </div>
    
    
    <!-- Bereich Main mit Kamera Canvas-->
    <div class="container">
        <!-- Webcam-Container -->
        <div id="webcam-container"></div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="dropdowntoggle()">
              Kamera auswählen
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "dropdownmenu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        <!-- Buttons -->
        <button type="button" class="btn btn-primary ergebnis_button" onclick="">Klassifizieren</button>
        <!-- Container für die Klassifizierungen -->
        <div id="Ergebnis_Text">Ergebnis</div>
        <div id="Exp_Ergebnis">Exponat: 0%</div>
        <!--<div id="Exp_Beschreibung">Beschreibung</div> -->
        <img id="logo" src="Pics\Logo_DDI.jpg" alt="Logo DDI">
    </div>

</body>
</html>
