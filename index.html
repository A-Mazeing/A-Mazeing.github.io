<!DOCTYPE html>
<html lang="de">
<head>

</head>

<!-- Wird der Startbutton von der Startseite sein    <button type="button" onclick="init()">Start</button> -->

    <div id="webcam-container"></div>
    <button type = "button" class = "btn btn-primary test_start_Button" onclick="init()">Test Start</button>
    <button type="button" class="btn btn-primary ergebnis_button" onclick="loop()">Klassifizieren</button>

    <!-- Container für die Klassifizierungen

</div>

</script>
