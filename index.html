<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachable Machine Beispiel</title>
<script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="Model.js"></script>
    <script src="stdFunc.js"></script>

    <div id = "startseite">
      <div id = "whitespace"></div>
      <div id = "KunstInteraktivText">
        <span class="KIText">K</span>UNST <br />
        <span class="KIText">I</span>NTERAKTIV
      </div>
      <div id = "whitespace"></div>
      <div id = "beschreibung">
        Mit dieser App können Sie <br />Exponate unserer <br />Ausstellung fotografieren<br /> und weitere Informationen abrufen.
      </div>
      <div id = "whitespace"></div>
        <button id = "startButton" class="stylebutton" type="button" onclick="onStartButtonClick()">Start</button>
    </div>

    <div class="loading">
      <span class = "loadingspan" style="--i:1;">L</span>
      <span class = "loadingspan" style="--i:2;">o</span>
      <span class = "loadingspan" style="--i:3;">a</span>
      <span class = "loadingspan" style="--i:4;">d</span>
      <span class = "loadingspan" style="--i:5;">i</span>
      <span class = "loadingspan" style="--i:6;">n</span>
      <span class = "loadingspan" style="--i:7;">g</span>
      <span class = "loadingspan" style="--i:8;">.</span>
      <span class = "loadingspan" style="--i:9;">.</span>
      <span class = "loadingspan" style="--i:10;">.</span>
    </div>
  
    <!-- Bereich Main mit Kamera Canvas-->
    <div class="container">
        <!-- Webcam-Container -->
        <div id="webcam-container"></div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="dropdowntoggle()">
              Kamera auswählen
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "dropdownmenu">
              <!-- Hier kommen die Dropdown Elemente rein  -->
            </div>
          </div>
        <!-- Buttons -->
        <button type="button" class="stylebutton" onclick="">Klassifizieren</button>
        <!-- Container für die Klassifizierungen -->
        <div id="Ergebnis_Text">Ergebnis</div>
        <div id="Exp_Ergebnis">Exponat: 0%</div>
        <!--<div id="Exp_Beschreibung">Beschreibung</div> -->
        <img id="logo" src="Pics\Logo_DDI.jpg" alt="Logo DDI">
    </div>
</body>
</html>
